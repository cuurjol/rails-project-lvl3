<% { 'regular' => 'music', 'another_regular' => 'books' }.each do |user, category| %>
  <% Bulletin.aasm.states.map(&:name).map(&:to_s).each do |state| %>
    <%= category %>_<%= state %>:
      title: <%= category.capitalize %> <%= state.split('_').map(&:capitalize).join(' ') %> Title
      description: <%= category.capitalize %> <%= state.split('_').map(&:capitalize).join(' ') %> Description
      state: <%= state.to_s %>
      user: <%= user %>
      category: <%= category %>
  <% end %>
<% end %>
