<% %w[music books].each do |category| %>
  <% Bulletin.aasm.states.map(&:name).each do |state| %>
    <%= category %>_<%= state %>_thumbnail_attachment:
      name: image
      record: <%= category %>_<%= state %> (Bulletin)
      blob: <%= category %>_<%= state %>_thumbnail_blob
  <% end %>
<% end %>
